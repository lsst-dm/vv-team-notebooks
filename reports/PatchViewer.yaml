title: Patch Viewer
description: View deepCoadd patches, including significantly detected sources.
parameters:
  repo:
    type: string
    description: Butler repository
    default: "/repo/ops-rehearsal-3-prep"
  collection:
    type: string
    description: Collection
    default: "u/homer/w_2024_12/DM-43439"
  tract:
    type: integer
    description: Tract
    default: 9638
  patch:
    type: integer
    description: Patch
    default: 286
  band:
    type: string
    description: Band
    default: "i"
  snr:
    type: number
    description: Display sources above this SN threshold
    default: 10
