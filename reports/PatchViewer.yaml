title: Coadd Patch Viewer
description: View deepCoadd patches, including significantly detected sources.
parameters:
  repo:
    type: string
    description: Butler repository
    default: "/repo/main"
  collection:
    type: string
    description: Collection
    default: "LSSTCam/runs/DRP/20250604_20250814/w_2025_33/DM-52202"
  skymap:
    type: string
    description: Skymap
    default: "lsst_cells_v1"
  tract:
    type: integer
    description: Tract
    default: 2234
  patch:
    type: integer
    description: Patch
    default: 50
  band:
    type: string
    description: Band
    default: "r"
  snr:
    type: number
    description: Display sources above this SN threshold
    default: 10
