title: Target Report
description: List of targets observed.
parameters:
  day_obs_start:
    type: string
    description: Starting Observation Night (YYYY-MM-DD or TODAY)
    default: "2024-10-24"
  day_obs_end:
    type: string
    description: Starting Observation Night (YYYY-MM-DD or TODAY)
    default: "TODAY"
  instrument:
    type: string
    description: Instrument
    default: "LSSTComCam"
  repo:
    type: string
    description: repo
    default: "embargo_new"
  collection:
    type: string
    description: collection
    default: "LSSTComCam/nightlyValidation"
  collection_sky:
    type: string
    description: collection for skymap
    default: "LSSTComCam/nightlyValidation"
  skymap_name:
    type: string
    description: skymap name
    default: 'lsst_cells_v1'
  col_sciprog:
    type: string
    description: column name to be used for science program name
    default: "science_program"
  col_target:
    type: string
    description: column name to be used for target name
    default: "target"
  col_filter:
    type: string
    description: column name to be used for filter name
    default: "filter"
  col_id:
    type: string
    description: column name to be used for id
    default: "id"    
